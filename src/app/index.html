<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acksjön</title>
</head>

<body>
  <main>
    <h1>Acksjön</h1>
    <p>Test: <b id="api">Laddar...</b></p>
  </main>

  <script>
    (async function () {
      const timestamp = await (await fetch(`/api/test`)).json();
      document.querySelector('#api').textContent = new Date(timestamp).toLocaleString();
    }())
  </script>
</body>

</html>
